<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Site web en verre</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="tableau-bord">
                <div class="utilisateur">
                    <img src="./images/avatar.jpg" alt="">
                    <h2>Arcele Kenmene</h2>
                    <p>Un membre</p>
                </div>
                <div class="liens">
                    <div class="lien">
                        <img src="./images/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="lien">
                        <img src="./images/steam.png" alt="">
                        <h2>Jeux</h2>
                    </div>
                    <div class="lien">
                        <img src="./images/upcoming.png" alt="">
                        <h2>Nouveau</h2>
                    </div>
                    <div class="lien">
                        <img src="./images/library.png" alt="">
                        <h2>Librairie</h2>
                    </div>
                </div>
                <div class="pro-join">
                    <img src="./images/controller.png" alt="">
                    <p>Joinez nous gratuitement comme pro</p>
                </div>
            </div>
            <div class="jeux">
                <div class="status">
                    <h1>Jeux Actives</h1>
                    <input type="text" placeholder="Search">
                </div>
                <div class="cards">
                    <div class="card" data-aos="flip-right">
                        <img src="./images/assassins.png" alt="">
                        <div class="infos">
                            <h2>Assassin man crie walhaaaaaa</h2>
                            <p>Version PS5</p>
                            <div class="progress"></div>
                        </div>
                        <div class="pourcentage">
                            60%
                        </div>
                    </div>
                    <div class="card" data-aos="flip-left">
                        <img src="./images/sackboy.png" alt="">
                        <div class="infos">
                            <h2>sackboy yoooowo</h2>
                            <p>Version PS5</p>
                            <div class="progress"></div>
                        </div>
                        <div class="pourcentage">
                            60%
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="">
                        <div class="infos">
                            <h2>spiderman saute partout</h2>
                            <p>Version PS5</p>
                            <div class="progress"></div>
                        </div>
                        <div class="pourcentage">
                            60%
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="cercle1" data-aos="zoom-in" data-aos-duration="1000"></div>
    <div class="cercle2" data-aos="zoom-in" data-aos-duration="1000"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
